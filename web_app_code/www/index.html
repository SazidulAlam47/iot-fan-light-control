<!DOCTYPE html>
<html>

<head>
    <title>Home Automation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <!-- Include Font Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-+uJ7rKA8mDdV7IUMmukDzXnXmuz09P8bTJ00OmAu+G0S6p0U6h/jJZB2x6+j4U6l2G8YR49tnyLzHTw+O1Mqzw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="pt-5">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Home Automation</h1>
                </div>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="device-status">
                    <i id="wifi-off" class="bi bi-wifi-off"></i>
                    <i id="wifi-on" class="bi bi-wifi"></i>
                    <span id="wifi-status">Device Offline</span>
                </div>
            </div>
        </div>
    </div>
    
    
    <div class="container">
        <div class="row">
            <div class="col-6">
                <label class="switch-box switch1">
                    <div class="row">
                        <div class="col-6">
                            <div class="switch-icon">
                                <i class="bi bi-lightbulb"></i>
                            </div>
                            <h1 class="switch-name">Light</h1>
                        </div>
                        <div class="col-6">
                            <div class="switch mt-3">
                                <input id="switch1" type="checkbox" onclick="toggleSwitch1()">
                                <span class="slider round"></span>
                            </div>
                        </div>
                    </div> 
                </label>
            </div>
            <div class="col-6">
                <label class="switch-box switch2">
                    <div class="row">
                        <div class="col-6">
                            <div class="switch-icon">
                                <i class="fas fa-fan"></i>
                            </div>
                            <h1 class="switch-name pt-2">Fan</h1>
                        </div>
                        <div class="col-6">
                            <div class="switch mt-3">
                                <input id="switch2" type="checkbox" onclick="toggleSwitch2()">
                                <span class="slider round"></span>
                            </div>
                        </div>
                    </div> 
                </label>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
